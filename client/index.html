<!doctype html>
<html>
	<head>
		<title>Ogilvy Holiday 2010 - Node Snowball</title>
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">
		
		<link rel="stylesheet" type="text/css" href="css/screen.css" />
		<script type="text/javascript">
			WEB_SOCKET_SWF_LOCATION = 'flash/WebSocketMain.swf';
		</script>
        <script data-main="js/main.js" src="js/require-jquery-1.4.3.js"></script>
	</head>
	
	<body>
		<div class="site-message" id="join-game" style="display: none;">
			<div class="wrapper">
				<form action="#">
					<p>Join the fight!</p>
					<label for="nickname">Nickname:</label>
					<input autofocus type="text" name="nickname" id="nickname" />
					<input type="submit" id="join" value="Join!" />
				</form>
			</div>
		</div>
		<div class="site-message" id="no-server" style="display: none;">
			<div class="wrapper">
				<p>Sorry! No Server Found!</p>
			</div>
		</div>
	</body>
</html>
