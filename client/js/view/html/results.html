<script type="text/html">
	<div id="results" class="mainOverlay" style="top: ${OverlayTopStyle}; left: ${OverlayLeftStyle};">
		<div class="results">
			<div class="resultsHeader">
				<img src="img/results/txt-how-do.png"><br>
				<p>Lorem ipsum and all that jazz...</p>
				<div class="nextMatch">${NextMatchTime}</div>
				<a href="#"><img src="img/global/btn-change.png" class="changeCharacter"></a>
			</div>

			<div class="resultsData">
				<table>
					<tr>
						<th width="70">&nbsp;</th>
						<th width="140"><img src="img/results/txt-username.png"></th>
						<th width="5" class="spacer"></th>
						<th width="190" class="center"><img src="img/results/txt-score.png"></th>
						<th width="140"><img src="img/results/txt-stunned.png"></th>
						<th width="130"><img src="img/results/txt-frozen.png"></th>
						<th width="125"><img src="img/results/txt-ping.png"></td>
					</tr>
					{{each ScoreData}}
					<tr>
						<td width="70" class="position even">${Rank}</td>
						<td width="140" class="even">${NickName}</td>
						<td width="5" class="spacer"></td>
						<td width="190" class="even center">${Score}</td>
						<td width="140" class="even stun">${Stunned}</td>
						<td width="130" class="even frozen">${Frozen}</td>
						<td width="125" class="even ping">${Ping}</td>
					</tr>
					{{/each}}
				</table>
			</div>
		</div>
	</div>
</script>
