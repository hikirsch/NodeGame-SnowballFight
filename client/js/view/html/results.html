<script type="text/html">
	<div id="results" class="mainOverlay" style="left: ${OverlayLeft}px; top: ${OverlayTop}px;">
		<div class="results">
			<div class="resultsHeader">
				<img src="img/results/txt-how-do.png"><br>
				<p>Lorem ipsum and all that jazz...</p>
				<div class="nextMatch ${ShowNextMatchTime}">${NextMatchTime}</div>
				<a class="hide" href="#"><img src="img/global/btn-change.png" class="changeCharacter"></a>
			</div>

			<div class="resultsData">
				<table>
					<tr>
						<th width="70">&nbsp;</th>
						<th width="140"><img src="img/results/txt-username.png"></th>
						<th width="5" class="spacer"></th>
						<th width="190" class="center"><img src="img/results/txt-score.png"></th>
						<th width="140"><img src="img/results/txt-stunned.png"></th>
						<th width="130"><img src="img/results/txt-frozen.png"></th>
						<th width="125"><img src="img/results/txt-ping.png"></th>
					</tr>
				   {{each PlayerStats}}
					<tr>
						<td width="70" class="position even">${this.Rank}</td>
						<td width="140" class="even">${this.nickname}</td>
						<td width="5" class="spacer"></td>
						<td width="190" class="even center">${this.score}</td>
						<td width="140" class="even stun">${this.Stunned}</td>
						<td width="130" class="even frozen">${this.Frozen}</td>
						<td width="125" class="even ping">${this.Ping}</td>
					</tr>
					{{/each}}
				</table>
			</div>
		</div>
	</div>
</script>
